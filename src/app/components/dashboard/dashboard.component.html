    <!--begin::Menu wrapper-->
    <div class="cursor-pointer symbol symbol-30px symbol-md-40px" [matMenuTriggerFor]="menu" data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">

<!--assets/media/avatars/300-1.jpg-->

    &nbsp; &nbsp;
    <span style="color: white;" class="titulo"><b>{{nombre}}&nbsp;{{apellido}}</b></span>

      <mat-icon>arrow_drop_down</mat-icon></button>

          <!--begin::Menu item-->
          <div class="menu-item px-3">

              </div>
              <!--end::Avatar-->
              <!--begin::Username-->
              <div class="d-flex flex-column">
                <div class="fw-bolder d-flex align-items-center fs-5">{{nombre}}&nbsp;{{apellido}}
                <!--span class="badge badge-light-success fw-bolder fs-8 px-2 py-1 ms-2">Pro</!--span--></div>
                <a  class="fw-bold text-muted text-hover-primary fs-7">{{email}}</a>
              </div>
              <!--end::Username-->
            </div>
          </div>
          <!--end::Menu item-->
          <!--begin::Menu separator-->
