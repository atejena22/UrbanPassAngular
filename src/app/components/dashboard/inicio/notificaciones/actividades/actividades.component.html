        <div class="card-header align-items-center border-0 mt-4">
            <h3 class="card-title align-items-start flex-column" style="text-align: center;">
                <span class="fw-bolder mb-2 text-dark" >Notificaciones</span>
            </h3>
           
        </div>
 
        <div class="card-body pt-5" *ngFor="let item of listActividad "  >
            <div class="timeline-label" >
                <div class="timeline-item"   >
                    <div class="timeline-label fw-bolder text-gray-800 fs-6">{{item.tiempo}}</div>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="timeline-badge">
                        <i class="fa fa-genderless text-primary fs-1"></i>
                    </div>
                    <div class="fw-mormal timeline-content text-muted ps-3">{{item.titulo}}</div>
                </div>
                
            </div>
        </div>
